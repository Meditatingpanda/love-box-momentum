<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoveBox</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/clock.css" />
  </head>

  <body>
    <div class="app-body">
      <div class="search-box">
        <input type="text" class="search-bar" placeholder="Search" />
        <button><i class="fas fa-search"></i></button>
      </div>

      <div class="desc">
        <h2 class="city"></h2>
        <h2 id="temp" class="temp"></h2>
        <div class="more-info">
          <img
            src="https://openweathermap.org/img/wn/04n.png"
            alt=""
            class="icon"
          />
          <div class="description"></div>
        </div>
        <h3 class="humidity"></h3>
        <h3 class="wind"></h3>
      </div>
      <!-- this section for clock -->

      <div class="clock">
        <img src="img/clock.png" id="bg-clock" alt="" />
        <img src="img/1.png" id="second-hand" />
        <img src="img/2.png" id="min-hand" />
        <img src="img/3.png" id="hour-hand" />
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
